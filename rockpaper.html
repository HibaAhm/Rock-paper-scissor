<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin-top: 50px;
    }
    h1 {
      color: #333;
    }
    .choices {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }
    button {
      font-size: 24px;
      padding: 15px;
      border: none;
      background: white;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }
    button:hover {
      transform: scale(1.1);
      background: #ddd;
    }
    .result {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
    }
    .game-area {
      display: flex;
      justify-content: center;
      gap: 50px;
      align-items: center;
      margin-top: 20px;
    }
    .move {
      font-size: 50px;
      min-width: 100px;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>Rock Paper Scissors</h1>

  <div class="choices">
    <button onclick="playGame('rock')">‚úä Rock</button>
    <button onclick="playGame('paper')">üñê Paper</button>
    <button onclick="playGame('scissors')">‚úå Scissors</button>
  </div>

  <div class="game-area">
    <div>
      <p>You</p>
      <p id="player-move" class="move">‚ùî</p>
    </div>
    <div>
      <p>Computer</p>
      <p id="computer-move" class="move">‚ùî</p>
    </div>
  </div>

  <p id="result" class="result"></p>

  <script>
    function playGame(playerMove) {
      const choices = {
        'rock': '‚úä',
        'paper': 'üñê',
        'scissors': '‚úå'
      };

      document.getElementById("player-move").innerHTML = choices[playerMove];
      document.getElementById("player-move").classList.add("fade-in");

      setTimeout(() => {
        const randomNumber = Math.random();
        let computerMove = '';

        if (randomNumber < 1/3) {
          computerMove = 'rock';
        } else if (randomNumber < 2/3) {
          computerMove = 'paper';
        } else {
          computerMove = 'scissors';
        }

        document.getElementById("computer-move").innerHTML = choices[computerMove];
        document.getElementById("computer-move").classList.add("fade-in");

        let resultText = '';

        if (playerMove === computerMove) {
          resultText = 'It\'s a Tie!';
        } else if (
          (playerMove === 'rock' && computerMove === 'scissors') ||
          (playerMove === 'paper' && computerMove === 'rock') ||
          (playerMove === 'scissors' && computerMove === 'paper')
        ) {
          resultText = 'You Win! üéâ';
        } else {
          resultText = 'You Lose! üò¢';
        }

        document.getElementById("result").textContent = resultText;
      }, 500); // Delay to simulate the computer's choice
    }
  </script>

</body>
</html>
